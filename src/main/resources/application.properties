# =====================
# PostgreSQL Connection
# =====================
spring.datasource.url=jdbc:postgresql://localhost:5432/kurgiangremake_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================
# JPA / Hibernate
# =====================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# =====================
# Flyway Migration
# =====================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# =====================
# Redis Cache
# =====================
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000        # timeout k?t n?i Redis 60s
spring.cache.redis.time-to-live=600000   # TTL cache 10 phút
spring.cache.redis.key-prefix=KurGiangremake:: 
spring.cache.redis.use-key-prefix=true

# =====================
# Kafka Configuration
# =====================
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=task-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Topic name (custom property, dùng trong code)
app.kafka.topic.tasks=tasks
